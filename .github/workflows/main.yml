name: Build and Run BGMI

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python 3.10 explicitly
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3Ô∏è‚É£ Create virtual environment
      - name: Create venv
        run: python3 -m venv venv

      # 4Ô∏è‚É£ Upgrade pip
      - name: Upgrade pip
        run: ./venv/bin/pip install --upgrade pip

      # 5Ô∏è‚É£ Install Python dependencies if requirements.txt exists
      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            ./venv/bin/pip install -r requirements.txt
          fi

      # 6Ô∏è‚É£ Create bin folder
      - name: Create bin folder
        run: mkdir -p ./bin

      # 7Ô∏è‚É£ Compile raj.c to bgmi binary with pthread and math lib
      - name: Compile C binary
        run: |
          set -e
          gcc raj.c -o ./bin/bgmi -lm -lpthread

      # 8Ô∏è‚É£ Make binary executable
      - name: Make binary executable
        run: chmod +x ./bin/bgmi

      # 9Ô∏è‚É£ Run bgmi binary (foreground for proper logging)
      - name: Run bgmi
        run: ./bin/bgmi

      # üîü Run Python script
      - name: Run Python script
        run: ./venv/bin/python a.py
