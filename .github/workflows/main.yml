name: Build and Test BGMI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # âœ… Fixed from 3.1

      - name: Create virtual environment
        run: python3 -m venv venv

      - name: Upgrade pip
        run: ./venv/bin/pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            ./venv/bin/pip install -r requirements.txt
          fi

      - name: Create bin folder
        run: mkdir -p ./bin

      - name: Compile C binary
        run: gcc raj.c -o ./bin/bgmi -lm -lpthread

      - name: Make binary executable
        run: chmod +x ./bin/bgmi

      - name: Test bgmi binary
        run: ./bin/bgmi --help || echo "bgmi compiled successfully"

      - name: Run Python script
        run: ./venv/bin/python a.py
